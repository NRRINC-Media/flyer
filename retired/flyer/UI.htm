<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/flyer/flyer-UI/base.css">
    <link rel="stylesheet" href="/flyer/flyer-UI/help.css">
    <link href="/flyer/flyer-UI/notfi.css" rel="stylesheet"/>
    <script src="/flyer/flyer-js/notfi.js"></script>
    <script>
      // Create a success notification instance
        const successNotification = window.createNotification({
          theme: 'success',
          showDuration: 5000
        });
          
        // Invoke success notification
        successNotification({ 
            message: 'Simple success notification' 
        });

        // Use the same instance but pass a title
        successNotification({ 
            title: 'Working',
            message: 'Simple success notification' 
        });
    </script>
    <script>
      function allowfly{
        console.log("Flyer allowed");
      }
    </script>
  </head>
<body>
<ul id="flyer-menu">
  <li><a class="active" href="/flyer">Flyer Settings</a></li>
  <li><a href="/flyer/adv/">ADV Flyer Settings</a></li>
  <li><a href="http://git.nrrinc.net/flyer">Flyer.js</a></li>
  <li><a href="/flyer/PP/">Flyer Privacy and TOS</a></li>
</ul>
<div id="flyer-settings">
    <ul style="list-style-type: none; font-size: 16px;">
        <li>Allow Flyer to Load <label class="switch"> <input type="checkbox"> <span class="slider round" onclick="successNotification()"></span> </label></li><br>
        <li>Allow 3rd Party Tracking <label class="switch"> <input type="checkbox"> <span class="slider round"></span> </label></li><br>
        <li>Allow Flyer Cookies <label class="switch"> <input type="checkbox" disabled checked> <span class="slider round"></span> </label></li><br>
        <li>Allow Flyer to <a href="/flyer/help/collect-pings.html">Collect Pings</a><input type="checkbox"></li>
    </ul>
</div>
</body>
</html>
