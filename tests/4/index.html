<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer v4</title>
    <script src="/jquery.js"></script>
    <script src="src/js/flyer-conf.js"></script>
    <script src="src/js/flyer.js"></script>
    <style>
        /* the Flyer Project, NRRINC Media (C) 2020, Apache V2*/
        #flyer {
            display: inline;
            border-radius: 25px 25px 0px 0px;
            background-color: white;
            clear: both;
            padding-bottom: 10px
        }

        #flyer.hide {
            display: none;

        }

        #flyer .flyer-title {
            padding-top: 10px;
            letter-spacing: -1px;
            text-transform: uppercase;
            font-family: 'Oswald', sans-serif;
            font-weight: normal;
            color: black;
            margin: 0;
            text-decoration: italic;
        }

        #flyer .flyer-href {
            color: #262626;
            border: none;
            text-decoration: none;
        }

        .flyer-image {
            display: block;
            max-height: 375px;
            width: auto;
        }

        .flyer-title {
            border-radius: 25px 25px 0px 0px;
            background: white;
            padding: 15px;
            font-size: 20px;
        }

        .flyer-desc {
            border-radius: 0px 0px 25px 25px;
            background: white;
            padding: 15px;
            font-size: 15px;
            margin: 0px;
        }

        .flyer-iframe9 {
            border: 0px;
            display: block;
            width: 100%;
        }

        .flyer-desc.darkclass {
            background-color: #353941 !important;
            color: #eee !important;
        }

        #flyer-m .flyer-title-m.darkclass {
            background-color: #353941 !important;
            color: #eee !important;
        }

        body {
            background-color: black;
        }
    </style>
</head>

<body style="background-color: lightblue;">
    <div id="flyer"></div>
    <button id="yesfly">button1</button>
    <button id="nofly">button2</button>

</body>

</html>
